<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Genworx Slider CMS with JSON Server</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<style>
  body { background-color: #f9fafb; }
  .slide-preview {
    position: relative;
    margin-bottom: 1.5rem;
    border-radius: 0.5rem;
    overflow: hidden;
    max-width: 500px;
    background-color: #1f2937;
  }
  .slide-preview img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
  }
  .slide-text-preview {
    position: absolute;
    bottom: 0.5rem;
    left: 0.5rem;
    color: white;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    font-size: 1rem;
    max-width: 90%;
  }
  .remove-btn {
    position: absolute;
    top: 0.5rem;
    right: 0.5rem;
    background: rgba(220,38,38,0.8);
    color: white;
    border: none;
    padding: 0.25rem 0.5rem;
    border-radius: 0.25rem;
    cursor: pointer;
  }
  .remove-btn:hover { background: #dc2626; }
</style>
</head>
<body class="p-6">

<h1 class="text-2xl font-bold mb-6">Genworx Slider CMS</h1>

<form id="slide-form" class="mb-6 space-y-4 max-w-md">
  <div>
    <label class="block font-medium mb-1">Slide Image</label>
    <input type="file" id="slide-image" accept="image/*" class="border p-2 rounded w-full"/>
  </div>
  <div>
    <label class="block font-medium mb-1">Slide Text</label>
    <input type="text" id="slide-text" placeholder="Enter slide text" class="border p-2 rounded w-full"/>
  </div>
  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Slide</button>
</form>

<h2 class="text-xl font-semibold mb-3">Preview Slides</h2>
<div id="slides-preview" class="flex flex-col gap-4"></div>

<script>
const slideForm = document.getElementById('slide-form');
const slidesPreview = document.getElementById('slides-preview');
const API_URL = "http://localhost:3001/slides"; // JSON Server endpoint

// Load slides from JSON server
async function loadSlides() {
  try {
    const res = await axios.get(API_URL);
    const slides = res.data;
    renderSlides(slides);
  } catch (err) {
    console.error("Error fetching slides:", err);
  }
}

// Render slides preview
function renderSlides(slides) {
  slidesPreview.innerHTML = '';
  slides.forEach((slide, index) => {
    const div = document.createElement('div');
    div.className = 'slide-preview';
    div.innerHTML = `
      <img src="${slide.image}" alt="Slide ${index+1}"/>
      <div class="slide-text-preview">${slide.text}</div>
      <button class="remove-btn" data-id="${slide.id}">X</button>
    `;
    slidesPreview.appendChild(div);
  });

  // Remove button
  document.querySelectorAll('.remove-btn').forEach(btn => {
    btn.addEventListener('click', async (e) => {
      const id = e.target.getAttribute('data-id'); // use as-is to avoid NaN
      try {
        await axios.delete(`${API_URL}/${id}`);
        loadSlides();
      } catch (err) {
        console.error("Error deleting slide:", err);
      }
    });
  });
}

// Add new slide with numeric ID
slideForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const fileInput = document.getElementById('slide-image');
  const textInput = document.getElementById('slide-text');

  if (!fileInput.files[0] || !textInput.value.trim()) {
    alert('Please select an image and enter text!');
    return;
  }

  const reader = new FileReader();
  reader.onload = async function(event) {
    try {
      // Get current slides to calculate next numeric ID
      const res = await axios.get(API_URL);
      const slides = res.data;
      const newId = slides.length ? Math.max(...slides.map(s => Number(s.id))) + 1 : 1;

      const newSlide = {
        id: newId,
        image: event.target.result,
        text: textInput.value
      };

      await axios.post(API_URL, newSlide);
      loadSlides();
      slideForm.reset();
    } catch (err) {
      console.error("Error adding slide:", err);
    }
  }
  reader.readAsDataURL(fileInput.files[0]); // Convert image to Base64
});

// Initial load
loadSlides();
</script>

</body>
</html>
