<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Current Job Openings</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
  .job-card {
    background: #fff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
    transition: all 0.5s ease;
    border: 1px solid #e6f2ff;
    position: relative;
    overflow: hidden;
    text-align: left;
  }
  .job-card::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(0,119,204,0.1), transparent);
    transition: 0.5s;
  }
  .job-card:hover::before { left: 100%; }
  .job-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 30px rgba(0, 119, 204, 0.2);
    background: linear-gradient(145deg, #f0f9ff, #e0f0ff);
  }

  .job-info {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #555;
    font-size: 14px;
    margin-bottom: 10px;
  }
  .job-info i {
    color: #0077cc;
  }

  .skill-badge {
    background: #e0f0ff;
    color: #0077cc;
    padding: 5px 12px;
    border-radius: 9999px;
    font-size: 12px;
    font-weight: 500;
    transition: all 0.3s ease;
  }
  .skill-badge:hover {
    background: #0077cc;
    color: #fff;
    transform: scale(1.1);
  }

  .btn {
    display: inline-block;
    padding: 10px 25px;
    background: #0077cc;
    color: #fff;
    border-radius: 12px;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.3s ease;
    text-decoration: none;
    border: none;
    cursor: pointer;
  }
  .btn:hover {
    background: #005fa3;
    transform: scale(1.05);
  }
</style>
</head>

</body>
</html>
