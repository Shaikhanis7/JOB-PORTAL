<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
       <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Job Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
 
  tailwind.config = {
    darkMode: 'class',
    theme: {
      extend: {
        colors: {
          primary: "#265DF5",
          secondary: "#0CADF3",
          darkblue: "#0A1A2F",
          neutral: {
            dark: "#0D1B2A",
            mid: "#1B263B",
            light: "#415A77",
          },
          success: "#28A745",
          danger: "#DC3545",
          baselight: "#F4F6FA",
          white: "#FFFFFF",
        },
        fontFamily: {
          sans: ['Inter', 'ui-sans-serif', 'system-ui'],
        },
      },
    },
  };

  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="
  bg-gradient-to-br from-blue-50 to-white 
  dark:bg-gradient-to-br dark:from-neutral-dark dark:to-neutral-dark
  text-darkblue dark:text-white
  transition-colors duration-500 overflow-x-hidden
">


<!-- Navbar -->
<nav class="w-full shadow-md fixed top-0 left-0 bg-white dark:bg-gray-900 z-50 transition-colors duration-300">
  <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      
      <!-- Left: Logo + Dark Mode Toggle (mobile) -->
      <div class="flex items-center space-x-4">
        <span class="text-2xl font-bold text-blue-600 dark:text-blue-400">JobHive</span>

        <!-- Dark Mode Toggle (mobile view) -->
        <button id="dark-toggle-mobile" class="md:hidden text-gray-700 dark:text-gray-200 focus:outline-none">
          <!-- Icon will be dynamically set -->
          <svg id="dark-icon-mobile" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
          </svg>
        </button>
      </div>

      <!-- Desktop Links -->
      <div class="hidden md:flex space-x-8">
        <a href="#" class="nav-link">Products</a>
        <a href="#" class="nav-link">Solutions</a>
        <a href="#" class="nav-link">Developers</a>
        <a href="#" class="nav-link">Resources</a>
        <a href="#" class="nav-link">Customers</a>
      </div>

      <!-- Desktop Right: Login + Dark Mode -->
      <div class="hidden md:flex items-center space-x-4">
        <button id="dark-toggle" class="text-gray-700 dark:text-gray-200 focus:outline-none">
          <svg id="dark-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
          </svg>
        </button>
        <a href="./src/auth/auth-login.html" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Login</a>
      </div>

      <!-- Mobile Hamburger -->
      <div class="md:hidden flex items-center space-x-2">
        <button id="menu-btn" class="text-gray-700 dark:text-gray-200 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="menu" class="fixed top-0 right-0 h-full w-64 bg-white dark:bg-gray-900 shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out md:hidden z-40">
    <div class="p-6 flex flex-col items-center space-y-4 relative">
      
      <button id="close-btn" class="absolute top-4 right-4 text-gray-700 dark:text-gray-200 hover:text-blue-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>

      <a href="#" class="nav-link">Products</a>
      <a href="#" class="nav-link">Solutions</a>
      <a href="#" class="nav-link">Developers</a>
      <a href="#" class="nav-link">Resources</a>
      <a href="#" class="nav-link">Customers</a>

      <div class="pt-4 flex space-x-3">
        <a href="./src/auth/auth-login.html" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Login</a>
      </div>
    </div>
  </div>
</nav>

<!-- Header -->
<header class="px-6 py-10 text-center md:text-left  mt-16">
  <h1 class="text-5xl font-bold mb-3">Find Your Dream Job</h1>
  <p class="text-gray-600 dark:text-gray-300 mb-6 text-lg">Search for your desired role and join top companies.</p>
  <div class="flex flex-col md:flex-row md:items-center md:space-x-4 justify-center md:justify-start">
    <input 
      type="text" 
      id="job-search"             
      placeholder="Enter Keyword / Job title" 
      class="flex-1 p-3 rounded-lg border border-neutral-light dark:border-neutral-mid bg-white dark:bg-neutral-mid text-darkblue dark:text-white transition-colors duration-500 mb-3 md:mb-0 shadow-sm focus:ring-2 focus:ring-primary focus:outline-none"
    >
    <button 
      id="job-search-btn"          
      class="bg-gradient-to-r from-primary to-secondary text-white px-6 py-3 rounded-lg hover:from-secondary hover:to-primary transition-all duration-300 shadow-lg">
      Search Jobs
    </button>
  </div>
</header>

<div class="px-6 md:flex md:space-x-6 mb-12">
<aside class="md:w-1/4 mb-6 md:mb-0">
  <div class="bg-white dark:bg-neutral-mid p-6 rounded-2xl shadow-xl sticky top-28 space-y-8 transition-colors duration-500">
    
    <!-- Filters Header -->
    <h2 class="font-bold text-xl flex items-center space-x-3 text-gray-800 dark:text-white">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 text-primary">
  <path stroke-linecap="round" stroke-linejoin="round" d="M6 13.5V3.75m0 9.75a1.5 1.5 0 0 1 0 3m0-3a1.5 1.5 0 0 0 0 3m0 3.75V16.5m12-3V3.75m0 9.75a1.5 1.5 0 0 1 0 3m0-3a1.5 1.5 0 0 0 0 3m0 3.75V16.5m-6-9V3.75m0 3.75a1.5 1.5 0 0 1 0 3m0-3a1.5 1.5 0 0 0 0 3m0 9.75V10.5" />
</svg>

      <span class="font-sans">Filters</span>
    </h2>

    <!-- Type of Job -->
    <div>
      <h3 class="font-semibold mb-3 flex items-center space-x-2 text-gray-700 dark:text-gray-200">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 text-primary">
  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
</svg>

        <span>Type of Job</span>
      </h3>
      <div id="type-container" class="space-y-2">
        <!-- Options will be dynamically added here -->
      </div>
    </div>

    <!-- Job Category -->
    <div>
      <h3 class="font-semibold mb-3 flex items-center space-x-2 text-gray-700 dark:text-gray-200">
       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 text-primary">
  <path stroke-linecap="round" stroke-linejoin="round" d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z" />
  <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6Z" />
</svg>

        <span>Category</span>
      </h3>
      <div id="category-container" class="space-y-2">
        <!-- Options will be dynamically added here -->
      </div>
    </div>

    <!-- Location -->
    <div>
      <h3 class="font-semibold mb-3 flex items-center space-x-2 text-gray-700 dark:text-gray-200">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 text-primary">
  <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
</svg>

        <span>Location</span>
      </h3>
      <input 
        type="text" 
        id="location-search" 
        placeholder="Search location..." 
        class="w-full p-3 mb-3 rounded-lg border border-neutral-light dark:border-neutral-mid bg-white dark:bg-neutral-mid text-gray-800 dark:text-white shadow-sm focus:ring-2 focus:ring-primary focus:outline-none transition-all duration-300"
      >
      <div id="location-options" class="space-y-2">
        <!-- Options will be dynamically added here -->
      </div>
    </div>

  </div>
</aside>


  <!-- Job Listings -->
  <section class="md:flex-1 space-y-6">
    <div id="job-list" class="space-y-4"></div>
  </section>

</div>
<!-- Apply Modal -->
<div id="apply-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-2 md:p-4 hidden">
  <div id="apply-modal-content" class="bg-white dark:bg-neutral-mid w-full max-w-md md:max-w-4xl lg:max-w-6xl rounded-3xl shadow-2xl p-6 md:p-8 relative overflow-y-auto max-h-[90vh]">

    <!-- Close Button -->
    <button id="close-apply-modal"
            class="absolute top-2 right-2 text-black dark:text-white text-3xl md:text-4xl font-bold p-1 md:p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-shadow">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 md:w-7 md:h-7">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Stepper -->
    <div class="flex items-center mb-6 justify-center md:justify-start gap-3 flex-wrap mt-2">
      <div class="step-circle w-12 h-12 rounded-full flex items-center justify-center text-white font-semibold bg-gradient-to-r from-primary to-secondary shadow-md">1</div>
      <div class="step-line h-1 flex-1 min-w-[40px] bg-gray-300 rounded"></div>
      <div class="step-circle w-12 h-12 rounded-full flex items-center justify-center text-gray-600 font-semibold border-2 border-gray-300 bg-white">2</div>
      <div class="step-line h-1 flex-1 min-w-[40px] bg-gray-300 rounded"></div>
      <div class="step-circle w-12 h-12 rounded-full flex items-center justify-center text-gray-600 font-semibold border-2 border-gray-300 bg-white">3</div>
    </div>

    <!-- Form -->
    <form id="application-form" class="space-y-6 md:space-y-8">

      <!-- Step 1: Personal Info -->
      <div class="step">
        <h2 class="text-xl md:text-2xl font-bold mb-4 md:mb-6">Personal Info</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
          <div class="flex flex-col">
            <label class="hidden md:block text-gray-700 mb-1 font-medium">Name</label>
            <input type="text" id="app-name" placeholder="Name"
                   class="w-full p-3 md:p-4 border rounded-lg shadow-sm focus:ring-2 focus:ring-primary focus:outline-none">
          </div>
          <div class="flex flex-col">
            <label class="hidden md:block text-gray-700 mb-1 font-medium">Email</label>
            <input type="email" id="app-email" placeholder="Email"
                   class="w-full p-3 md:p-4 border rounded-lg shadow-sm focus:ring-2 focus:ring-primary focus:outline-none">
          </div>
          <div class="flex flex-col">
            <label class="hidden md:block text-gray-700 mb-1 font-medium">Phone</label>
            <input type="text" id="app-phone" placeholder="Phone"
                   class="w-full p-3 md:p-4 border rounded-lg shadow-sm focus:ring-2 focus:ring-primary focus:outline-none">
          </div>
          <div class="flex flex-col">
            <label class="hidden md:block text-gray-700 mb-1 font-medium">Experience</label>
            <input type="text" id="app-experience" placeholder="Experience"
                   class="w-full p-3 md:p-4 border rounded-lg shadow-sm focus:ring-2 focus:ring-primary focus:outline-none">
          </div>
          <div class="flex flex-col md:col-span-2">
            <label class="hidden md:block text-gray-700 mb-1 font-medium">Education</label>
            <select id="app-education"
                    class="w-full p-3 md:p-4 border rounded-lg shadow-sm focus:ring-2 focus:ring-primary focus:outline-none">
              <option value="">Select Education</option>
              <option value="High School">High School</option>
              <option value="Bachelor">Bachelor</option>
              <option value="Master">Master</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Step 2: Skills -->
      <div class="step hidden">
        <h2 class="text-xl md:text-2xl font-bold mb-4 md:mb-6">Skills</h2>
        <div id="skills-container" class="grid grid-cols-2 md:grid-cols-3 gap-3 md:gap-4">
          <label class="flex items-center p-2 md:p-3 border rounded-lg hover:bg-gradient-to-r hover:from-primary hover:to-secondary cursor-pointer text-gray-700 hover:text-white transition">
            <input type="checkbox" value="JavaScript" class="mr-2"> JavaScript
          </label>
          <label class="flex items-center p-2 md:p-3 border rounded-lg hover:bg-gradient-to-r hover:from-primary hover:to-secondary cursor-pointer text-gray-700 hover:text-white transition">
            <input type="checkbox" value="Python" class="mr-2"> Python
          </label>
          <label class="flex items-center p-2 md:p-3 border rounded-lg hover:bg-gradient-to-r hover:from-primary hover:to-secondary cursor-pointer text-gray-700 hover:text-white transition">
            <input type="checkbox" value="React" class="mr-2"> React
          </label>
          <label class="flex items-center p-2 md:p-3 border rounded-lg hover:bg-gradient-to-r hover:from-primary hover:to-secondary cursor-pointer text-gray-700 hover:text-white transition">
            <input type="checkbox" value="Java" class="mr-2"> Java
          </label>
          <label class="flex items-center p-2 md:p-3 border rounded-lg hover:bg-gradient-to-r hover:from-primary hover:to-secondary cursor-pointer text-gray-700 hover:text-white transition">
            <input type="checkbox" value="C++" class="mr-2"> C++
          </label>
          <label class="flex items-center p-2 md:p-3 border rounded-lg hover:bg-gradient-to-r hover:from-primary hover:to-secondary cursor-pointer text-gray-700 hover:text-white transition">
            <input type="checkbox" value="Node.js" class="mr-2"> Node.js
          </label>
        </div>
      </div>

      <!-- Step 3: Resume -->
      <div class="step hidden">
        <h2 class="text-xl md:text-2xl font-bold mb-4 md:mb-6">Resume</h2>
        <input type="file" id="app-resume" accept="application/pdf"
               class="w-full p-3 md:p-4 border rounded-lg shadow-sm mb-2">
        <div id="resume-preview" class="text-gray-700 mt-2 flex flex-col gap-2"></div>
      </div>

      <!-- Navigation Buttons -->
      <div class="mt-6 flex flex-row justify-between md:justify-between gap-2 md:gap-4 flex-wrap">
        <button type="button"
                class="prev-step flex-1 md:flex-none px-4 py-2 md:px-6 md:py-3 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 disabled:opacity-50"
                disabled>Back
        </button>
        <button type="button"
                class="next-step flex-1 md:flex-none px-4 py-2 md:px-6 md:py-3 bg-gradient-to-r from-primary to-secondary text-white rounded-lg hover:from-secondary hover:to-primary transition-all duration-300">Next
        </button>
        <button type="submit"
                class="finish-step flex-1 md:flex-none px-4 py-2 md:px-6 md:py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 hidden">Finish
        </button>
      </div>

    </form>
  </div>
</div>



<script src="./jobs-list.js"></script>
</body>
</html>
