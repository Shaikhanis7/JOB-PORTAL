<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Notyf CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css">

  <!-- Notyf JS -->
  <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: "#265DF5",
            secondary: "#0CADF3",
            darkblue: "#0A1A2F",
            neutral: {
              dark: "#0D1B2A",
              mid: "#1B263B",
              light: "#415A77",
            },
            baselight: "#F4F6FA",
          },
        },
      },
    };
  </script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-basilight to-gray-100 dark:from-neutral-dark dark:to-neutral-mid">

  <!-- Mobile Menu Overlay -->
  <div id="mobile-menu" class="fixed inset-0 bg-black bg-opacity-50 z-50 pointer-events-none transition-opacity duration-300 opacity-0">
    <div id="mobile-menu-content" class="bg-white dark:bg-neutral-mid w-64 h-full p-6 space-y-6 transform -translate-x-full transition-transform duration-300">
      <button id="close-menu" class="text-darkblue dark:text-white text-xl"><i class="fas fa-times"></i></button>
      <ul class="space-y-4 font-medium">
        <li class="hover:text-primary cursor-pointer">Home</li>
        <li class="hover:text-primary cursor-pointer">Jobs</li>
        <li class="hover:text-primary cursor-pointer">Dashboard</li>
        <li class="hover:text-primary cursor-pointer">Contact Us</li>
        <li>
      <button class="px-4 py-1 border border-neutral-light rounded text-darkblue dark:text-white">Sign In</button>

        </li>
      <button class="px-4 py-1 bg-primary text-white rounded hover:bg-secondary transition">Login</button>
        <li></li>
      </ul>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="bg-white dark:bg-darkblue shadow-md px-6 py-4 flex justify-between items-center sticky top-0 z-40 transition-colors duration-500">
    <!-- Left: Logo + Hamburger -->
    <div class="flex items-center space-x-2">
      <button id="hamburger" class="md:hidden text-xl text-darkblue dark:text-white"><i class="fas fa-bars"></i></button>
      <span class="text-2xl font-bold text-primary dark:text-white">Job Portal</span>
    </div>

    <!-- Center: Links (hidden on mobile) -->
    <ul class="hidden md:flex space-x-6 font-medium text-darkblue dark:text-white">
      <li class="hover:text-primary cursor-pointer">Home</li>
      <li class="hover:text-primary cursor-pointer">Jobs</li>
      <li class="hover:text-primary cursor-pointer">Dashboard</li>
      <li class="hover:text-primary cursor-pointer">Contact Us</li>
    
      <!-- <li></li> -->
    </ul>

    <!-- Right: Buttons -->
    <div class="flex items-center space-x-2">
      <button class="px-4 py-1 border border-neutral-light rounded text-darkblue dark:text-white hidden md:block">Sign In</button>
      <button class="px-4 py-1 bg-primary text-white rounded hover:bg-secondary transition hidden md:block">Login</button>
      <!-- Dark Mode Toggle -->
      <button id="dark-toggle" class="rounded-md p-2 hover:bg-neutral-light dark:hover:bg-neutral-mid transition">
        <i class="fas fa-moon w-5 h-5 text-darkblue dark:text-white"></i>
      </button>
    </div>
  </nav>

  <!-- Main Container -->
  <main class="flex justify-center items-center px-4 py-20">
    <div class="flex flex-col md:flex-row w-full max-w-4xl bg-white dark:bg-neutral-mid rounded-2xl overflow-hidden shadow-2xl">
      
      <!-- Left Image -->
      <div class="hidden md:flex flex-1 justify-center items-center bg-gradient-to-br from-primary to-secondary">
        <img src="./Hire Web System Developers _ Skilled Programmers for Hire.jpeg" 
             alt="Illustration"
             class="w-[85%] rounded-2xl shadow-2xl object-cover" />
      </div>

      <!-- Right Form -->
      <div class="flex-1 p-8 md:p-10 flex flex-col justify-center">
        <h2 class="text-3xl font-bold text-darkblue dark:text-white mb-2">Welcome Back</h2>
        <p class="text-sm text-gray-500 dark:text-gray-300 mb-6">Login with your credentials</p>

        <form id="login-form" class="space-y-4">
          <!-- Email -->
          <div class="relative">
            <i data-feather="mail" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input type="email" id="login-email" placeholder="Email address"
              class="w-full pl-10 pr-4 py-3 rounded-xl border border-neutral-light bg-baselight dark:bg-neutral-dark text-darkblue dark:text-white focus:ring-2 focus:ring-primary focus:outline-none">
          </div>

          <!-- Password -->
          <div class="relative">
            <i data-feather="lock" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input type="password" id="login-password" placeholder="Password"
              class="w-full pl-10 pr-10 py-3 rounded-xl border border-neutral-light bg-baselight dark:bg-neutral-dark text-darkblue dark:text-white focus:ring-2 focus:ring-primary focus:outline-none">
            <i class="fas fa-eye toggle-password absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 cursor-pointer text-2xl"></i>
          </div>

          <!-- Button -->
          <button type="submit"
            class="w-full py-3 rounded-xl font-semibold text-white bg-gradient-to-r from-primary to-secondary hover:shadow-lg hover:-translate-y-1 transition">
            Login
          </button>
        </form>

        <!-- Footer Text -->
        <p class="text-center text-sm text-gray-500 dark:text-gray-300 mt-4">
          Donâ€™t have an account? 
          <a href="signup.html" class="text-primary font-semibold hover:underline">Sign Up</a>
        </p>
      </div>
    </div>
  </main>

  <script src="./login.js"></script>
  <script>feather.replace();</script>
</body>
</html>
