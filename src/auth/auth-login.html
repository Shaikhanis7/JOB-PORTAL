<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Job Portal</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">


<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    darkMode: 'class',
    theme: {
      extend: {
        colors: {
          primary: "#265DF5",
          secondary: "#0CADF3",
          darkblue: "#0A1A2F",
          neutral: {
            dark: "#0D1B2A",
            mid: "#1B263B",
            light: "#415A77",
          },
          baselight: "#F4F6FA",
        },
      },
    },
  };
</script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
  body { font-family: 'Poppins', sans-serif; }
</style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-white flex items-center justify-center p-4 relative">

 <!-- Back Button (Top Right) -->
<button id="back"
    class="absolute top-6 right-6 flex items-center space-x-2 text-white 
           bg-gradient-to-r from-primary to-secondary 
           px-4 py-2 rounded-lg 
           hover:from-secondary hover:to-primary 
           hover:-translate-y-1 hover:scale-105 
           transition-all duration-300 ease-in-out">
  <i class="fas fa-arrow-left"></i>
  <span>Back</span>
</button>

  <!-- Login Card -->
  <div class="w-full max-w-3xl bg-white dark:bg-neutral-mid rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row">
    
    <!-- Left Image -->
    <div class="hidden md:flex flex-1 bg-gradient-to-br from-primary to-secondary justify-center items-center">
      <img src="./Hire Web System Developers _ Skilled Programmers for Hire.jpeg" 
           alt="Illustration" 
           class="w-[80%] rounded-2xl shadow-xl object-cover" />
    </div>

    <!-- Right Form -->
    <div class="flex-1 p-10 flex flex-col justify-center relative">
      <h2 class="text-3xl font-bold text-darkblue dark:text-white mb-2">Welcome Back</h2>
      <p class="text-gray-500 dark:text-gray-300 mb-6">Login with your credentials</p>

      <form id="login-form" class="space-y-4">
        <!-- Email -->
        <div class="relative">
          <i class="fas fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <input type="email" id="login-email" placeholder="Email address"
            class="w-full pl-10 pr-4 py-3 rounded-xl border border-neutral-light bg-baselight dark:bg-neutral-dark text-darkblue dark:text-white focus:ring-2 focus:ring-primary focus:outline-none transition" />
        </div>

        <!-- Password -->
        <div class="relative">
          <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <input type="password" id="login-password" placeholder="Password"
            class="w-full pl-10 pr-10 py-3 rounded-xl border border-neutral-light bg-baselight dark:bg-neutral-dark text-darkblue dark:text-white focus:ring-2 focus:ring-primary focus:outline-none transition" />
          <i class="fas fa-eye toggle-password absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 cursor-pointer text-lg"></i>
        </div>

        <!-- Forgot Password -->
        <div class="text-right">
          <a href="forgot-password.html" class="text-sm text-primary font-semibold hover:underline">
            Forgot Password?
          </a>
        </div>

        <!-- Login Button -->
        <button type="submit" class="w-full py-3 rounded-xl font-semibold text-white bg-gradient-to-r from-primary to-secondary hover:shadow-lg hover:-translate-y-1 transition">
          Login
        </button>
      </form>

      <!-- Footer -->
      <p class="text-center text-sm text-gray-500 dark:text-gray-300 mt-4">
        Donâ€™t have an account? 
        <a href="./auth-signup.html" class="text-primary font-semibold hover:underline">Sign Up</a>
      </p>
    </div>
  </div>

<script src="./auth-login.js"></script>
<script>
  // Password toggle
  document.querySelectorAll(".toggle-password").forEach(icon => {
    icon.addEventListener("click", () => {
      const input = document.getElementById("login-password");
      if(input.type === "password") {
        input.type = "text";
        icon.classList.replace("fa-eye","fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.replace("fa-eye-slash","fa-eye");
      }
    });
  });
</script>
</body>
</html>
