<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Hive Dashboard - Rounds Management</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Toastify -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- Fonts & Tailwind Config -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            primary: "#265DF5",
            secondary: "#0CADF3",
            darkblue: "#0A1A2F",
            neutral: { dark: "#0D1B2A", mid: "#1B263B", light: "#415A77" },
            success: "#28A745",
            danger: "#DC3545",
            baselight: "#F4F6FA",
            white: "#FFFFFF",
          },
        },
      },
    };
  </script>
</head>
<body class="flex h-screen overflow-hidden font-sans bg-basolight dark:bg-neutral-dark text-neutral-dark dark:text-white">

  <!-- Sidebar -->
  <aside id="sidebar" class="bg-white dark:bg-neutral-dark w-64 flex flex-col fixed top-16 left-0 h-[calc(100%-4rem)] transform -translate-x-full lg:translate-x-0 lg:relative transition-transform duration-300 z-30 shadow-lg">
    <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
      <a href="../dashboard/dashboard.html" class="flex items-center py-2 px-3 rounded transition hover:bg-gradient-to-r hover:from-primary hover:to-secondary hover:text-white">
        <i class="fas fa-home w-5 mr-2"></i> Dashboard
      </a>
      <a href="../add-job/V2.html" class="flex items-center py-2 px-3 rounded hover:bg-primary hover:text-white transition">
        <i class="fas fa-tasks w-5 mr-2"></i> Manage Jobs
      </a>
      <a href="../applications-management/applications-management.html" class="flex items-center py-2 px-3 rounded transition hover:bg-gradient-to-r hover:from-primary hover:to-secondary hover:text-white">
        <i class="fas fa-folder-open w-5 mr-2"></i> Manage Applications
      </a>
      <a href="#" class="flex items-center py-2 px-3 rounded bg-gradient-to-r from-primary to-secondary text-white shadow">
        <i class="fas fa-layer-group w-5 mr-2"></i> Rounds Management
      </a>
      <a href="./settings.html" class="flex items-center py-2 px-3 rounded transition hover:bg-gradient-to-r hover:from-primary hover:to-secondary hover:text-white">
        <i class="fas fa-cog w-5 mr-2"></i> Settings
      </a>
    </nav>
    <div class="p-4 border-t border-gray-200 dark:border-gray-800">
      <button class="w-full flex items-center justify-center py-2 px-4 bg-danger hover:bg-red-600 rounded transition">
        <i class="fas fa-sign-out-alt w-5 mr-2"></i> Logout
      </button>
    </div>
  </aside>

  <!-- Overlay -->
  <div id="overlay" class="fixed top-16 left-0 right-0 bottom-0 bg-black opacity-50 hidden z-20 lg:hidden"></div>

  <!-- Main -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header -->
    <header class="bg-white dark:bg-neutral-dark shadow fixed top-0 left-0 right-0 z-40 h-16 w-full">
      <div class="flex items-center justify-between h-full px-4">
        <div class="flex items-center space-x-3">
          <button id="menu-toggle" class="lg:hidden rounded-md hover:bg-gray-200 dark:hover:bg-neutral-mid transition box-border">
            <i id="menu-icon" class="fas fa-bars w-6 h-6 text-neutral-dark dark:text-white"></i>
          </button>
          <h2 class="text-lg md:text-xl font-semibold text-gray-800 dark:text-white whitespace-nowrap">Job Hive</h2>
        </div>
        <div class="flex items-center space-x-3">
          <button id="dark-toggle" class="rounded-md p-2 hover:bg-gray-200 dark:hover:bg-neutral-mid transition">
            <i class="fas fa-moon w-5 h-5 text-gray-700 dark:text-white"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main class="flex-1 overflow-auto p-4 sm:p-6 mt-16 bg-basolight dark:bg-neutral-mid">

      <!-- Control Bar -->
      <div class="bg-white dark:bg-neutral-dark p-4 rounded-lg shadow-md mb-6 flex flex-wrap gap-3 items-center">
        <!-- Filters -->
        <select id="jobFilter" class="border rounded p-2 dark:bg-neutral-800 dark:text-white">
          <option value="">Filter by Job</option>
        </select>
        <select id="locationFilter" class="border rounded p-2 dark:bg-neutral-800 dark:text-white">
          <option value="">Filter by Location</option>
        </select>
        <select id="roundFilter" class="border rounded p-2 dark:bg-neutral-800 dark:text-white">
          <option value="">Filter by Round</option>
        </select>
        <select id="statusFilter" class="border rounded p-2 dark:bg-neutral-800 dark:text-white">
          <option value="">Filter by Status</option>
          <option value="Pass">Pass</option>
          <option value="Fail">Fail</option>
          <option value="Pending">Pending</option>
        </select>

        <!-- Threshold -->
        <input type="number" id="thresholdInput" placeholder="Set Threshold" class="border rounded p-2 w-40 dark:bg-neutral-800 dark:text-white"/>
        <button onclick="applyThreshold()" class="bg-primary text-white px-4 py-2 rounded hover:bg-secondary flex items-center">
          <i class="fa-solid fa-sliders mr-2"></i> Apply Threshold
        </button>
      </div>

      <!-- Bulk Upload Section -->
      <div class="bg-white dark:bg-neutral-dark p-4 rounded-lg shadow-md mb-6">
        <h3 class="text-lg font-semibold text-gray-700 dark:text-white mb-3">Bulk Marks Upload</h3>
        <div class="flex gap-3">
          <input type="file" id="bulkUpload" accept=".xlsx" class="hidden" />
          <button onclick="document.getElementById('bulkUpload').click()" class="bg-secondary text-white px-4 py-2 rounded hover:bg-primary flex items-center">
            <i class="fa-solid fa-upload mr-2"></i> Upload Excel
          </button>
          <button onclick="downloadExcel()" class="bg-primary text-white px-4 py-2 rounded hover:bg-secondary flex items-center">
            <i class="fa-solid fa-download mr-2"></i> Download Excel
          </button>
        </div>
        <p class="text-sm text-gray-500 dark:text-neutral-light mt-2">Upload marks in Excel format to update multiple candidates at once.</p>
      </div>

      <!-- Table -->
      <div class="overflow-x-auto bg-white dark:bg-neutral-dark shadow-md rounded-lg">
        <table class="min-w-full border-collapse text-sm">
          <thead>
            <tr class="bg-primary text-white">
              <th class="p-3 border">Name</th>
              <th class="p-3 border">Email</th>
              <th class="p-3 border">Job</th>
              <th class="p-3 border">Round</th>
              <th class="p-3 border">Marks</th>
              <th class="p-3 border">Threshold</th>
              <th class="p-3 border">Status</th>
              <th class="p-3 border">Action</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div id="pagination" class="flex justify-center items-center space-x-2 mt-4"></div>
    </main>
  </div>

  <!-- JS -->
  

<script>
  // ========================== Sidebar Toggle ==========================
  const toggleBtn = document.getElementById('menu-toggle');
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('overlay');
  const menuIcon = document.getElementById('menu-icon');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('-translate-x-full');
    overlay.classList.toggle('hidden');
    menuIcon.classList.toggle('fa-bars');
    menuIcon.classList.toggle('fa-xmark');
  });
  overlay.addEventListener('click', () => {
    sidebar.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
    menuIcon.classList.add('fa-bars');
    menuIcon.classList.remove('fa-xmark');
  });

  // ========================== Dark Mode ==========================
  document.getElementById('dark-toggle').addEventListener('click', () => {
    document.documentElement.classList.toggle('dark');
  });

  // ========================== Data ==========================
  let applicationRounds = JSON.parse(localStorage.getItem("applicationRounds")) || [
    {
      id: "1",
      email: "leo@dass.com",
      name: "Leo Dass",
      jobTitle: "Full Stack Developer",
      location: "Chennai",
      roundName: "Technical",
      roundOrder: 1,
      marks: 34,
      thresholdMark: 32,
      status: "Pending"
    }
  ];

  let allRounds = JSON.parse(localStorage.getItem("rounds")) || []; // optional if needed

  function saveData() {
    localStorage.setItem("applicationRounds", JSON.stringify(applicationRounds));
  }

  function showToast(msg, type="success") {
    Toastify({
      text: msg,
      duration: 2000,
      gravity: "top",
      position: "center",
      style: {
        background: type === "error" ? "#DC3545" : "#28A745"
      }
    }).showToast();
  }
// ========================== Filters ==========================
const jobFilter = document.getElementById("jobFilter");
const locationFilter = document.getElementById("locationFilter");
const roundFilter = document.getElementById("roundFilter");
const statusFilter = document.getElementById("statusFilter");

function renderFilters() {
  // Get unique jobs and locations from applicationRounds
  let jobs = [...new Set(applicationRounds.map(r => r.jobTitle))];
  let locations = [...new Set(applicationRounds.map(r => r.location))];

  // Populate Job & Location filters
  jobFilter.innerHTML = `<option value="">Filter by Job</option>` + jobs.map(j => `<option>${j}</option>`).join("");
  locationFilter.innerHTML = `<option value="">Filter by Location</option>` + locations.map(l => `<option>${l}</option>`).join("");

  // Initially, populate Round filter with all rounds
  const allRoundNames = [...new Set(allRounds.map(r => r.roundName))];
  roundFilter.innerHTML = `<option value="">Filter by Round</option>` + allRoundNames.map(r => `<option>${r}</option>`).join("");
}

// Update Round filter based on selected Job & Location
function updateRoundFilter() {
  // If no job/location selected, show all rounds
  if (!jobFilter.value && !locationFilter.value) {
    const allRoundNames = [...new Set(allRounds.map(r => r.roundName))];
    roundFilter.innerHTML = `<option value="">Filter by Round</option>` + allRoundNames.map(r => `<option>${r}</option>`).join("");
    return;
  }

  // Find jobIds for selected Job & Location
  const jobIdSet = new Set(
    applicationRounds
      .filter(r => (!jobFilter.value || r.jobTitle === jobFilter.value) &&
                   (!locationFilter.value || r.location === locationFilter.value))
      .map(r => r.jobId)
  );

  // Filter rounds based on these jobIds
  const filteredRounds = allRounds.filter(r => jobIdSet.has(r.jobId));

  // Get unique round names
  const uniqueRounds = [];
  const roundNameSet = new Set();
  filteredRounds.forEach(r => {
    if (!roundNameSet.has(r.roundName)) {
      roundNameSet.add(r.roundName);
      uniqueRounds.push(r);
    }
  });

  roundFilter.innerHTML = `<option value="">Filter by Round</option>` + uniqueRounds.map(r => `<option>${r.roundName}</option>`).join("");
}

// ========================== Event Listeners ==========================
jobFilter.addEventListener("change", () => {
  currentPage = 1;
  updateRoundFilter();
  renderTable();
});

locationFilter.addEventListener("change", () => {
  currentPage = 1;
  updateRoundFilter();
  renderTable();
});

// Call on page load
renderFilters();
updateRoundFilter();

  // ========================== Table & Pagination ==========================
  let currentPage = 1;
  const rowsPerPage = 5;

  function getFilteredData() {
    return applicationRounds.filter(r => {
      return (!jobFilter.value || r.jobTitle === jobFilter.value) &&
             (!locationFilter.value || r.location === locationFilter.value) &&
             (!roundFilter.value || r.roundName === roundFilter.value) &&
             (!statusFilter.value || r.status === statusFilter.value);
    });
  }

  function renderTable() {
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    let filtered = getFilteredData();
    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginated = filtered.slice(start, end);

    paginated.forEach(r => {
      const tr = document.createElement("tr");
      tr.className = "hover:bg-gray-100 dark:hover:bg-neutral-800";
      tr.innerHTML = `
        <td class="p-3 border">${r.name}</td>
        <td class="p-3 border">${r.email}</td>
        <td class="p-3 border">${r.jobTitle}</td>
        <td class="p-3 border">${r.roundName}</td>
        <td class="p-3 border">
          <input type="number" class="w-20 p-1 border rounded text-center bg-transparent"
            value="${r.marks ?? ''}" data-id="${r.id}"/>
        </td>
        <td class="p-3 border">${r.thresholdMark ?? '-'}</td>
        <td class="p-3 border ${r.status === 'Pass' ? 'text-green-600 font-semibold' : (r.status === 'Fail' ? 'text-red-600 font-semibold' : 'text-yellow-600 font-semibold')}">${r.status ?? 'Pending'}</td>
        <td class="p-3 border text-center">
          <button onclick="updateMark('${r.id}')" class="text-purple-600 hover:text-purple-800">
            <i class="fa-solid fa-upload"></i>
          </button>
        </td>
      `;
      tbody.appendChild(tr);
    });

    renderPagination(filtered.length);
  }

  function renderPagination(total) {
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = "";
    let totalPages = Math.ceil(total / rowsPerPage);
    for (let i = 1; i <= totalPages; i++) {
      let btn = document.createElement("button");
      btn.innerText = i;
      btn.className = `px-3 py-1 border rounded ${i === currentPage ? 'bg-primary text-white' : ''}`;
      btn.addEventListener("click", () => {
        currentPage = i;
        renderTable();
      });
      pagination.appendChild(btn);
    }
  }

  // ========================== Mark Update ==========================
  function updateMark(id) {
    const input = document.querySelector(`input[data-id="${id}"]`);
    const round = applicationRounds.find(r => r.id === id);
    if (!round) return;

    const candidateRounds = applicationRounds
      .filter(r => r.email === round.email && r.jobTitle === round.jobTitle)
      .sort((a, b) => a.roundOrder - b.roundOrder);

    const currentIndex = candidateRounds.findIndex(r => r.id === id);

    // Check previous rounds
    if (currentIndex > 0) {
      const failedPrev = candidateRounds.slice(0, currentIndex).find(r => r.status !== "Pass");
      if (failedPrev) { showToast(`Cannot update ${round.roundName}. Previous round "${failedPrev.roundName}" is not Pass.`, "error"); return; }
    }

    // Check future rounds
    const passedFuture = candidateRounds.slice(currentIndex + 1).find(r => r.status === "Pass");
    if (passedFuture) { showToast(`Cannot update ${round.roundName}. Later round "${passedFuture.roundName}" is already Pass.`, "error"); return; }

    // Update
    round.marks = parseInt(input.value) || null;
    round.status = (round.marks === null || round.thresholdMark === undefined) ? "Pending" : (round.marks >= round.thresholdMark ? "Pass" : "Fail");

    if (round.applicationId) updateApplicationStatus(round.applicationId);

    saveData();
    renderTable();
    showToast("Mark updated");
  }

  // ========================== Threshold ==========================
  function applyThreshold() {
    const val = parseInt(document.getElementById("thresholdInput").value);
    if (isNaN(val)) { showToast("Please enter a valid threshold", "error"); return; }
    if (jobFilter.value=="" || locationFilter.value=="" || roundFilter.value=="") { showToast("Apply all filters before setting threshold", "error"); return; }

    const filtered = applicationRounds.filter(r => 
      (!jobFilter.value || r.jobTitle === jobFilter.value) &&
      (!locationFilter.value || r.location === locationFilter.value) &&
      (!roundFilter.value || r.roundName === roundFilter.value)
    );

    if (filtered.length === 0) { showToast("No filtered records to apply threshold", "error"); return; }

    filtered.forEach(r => {
      r.thresholdMark = val;
      if (r.marks !== null) r.status = r.marks >= val ? "Pass" : "Fail";
    });

    saveData();
    renderTable();
    showToast("Threshold applied to filtered records");
  }

  // ========================== Excel Upload ==========================
  document.getElementById('bulkUpload').addEventListener('change', handleBulkUpload);
  function handleBulkUpload(e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(evt) {
      const data = new Uint8Array(evt.target.result);
      const workbook = XLSX.read(data, { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(sheet);
      let errorCount = 0;

      rows.forEach(row => {
        const round = applicationRounds.find(r => r.email === row.Email && r.name === row.Name);
        if (!round) return;

        const prevMarks = round.marks;
        const prevStatus = round.status;

        const candidateRounds = applicationRounds
          .filter(r => r.email === round.email && r.jobTitle === round.jobTitle)
          .sort((a, b) => a.roundOrder - b.roundOrder);

        const currentIndex = candidateRounds.findIndex(r => r.id === round.id);
        if (currentIndex > 0) {
          const failedPrev = candidateRounds.slice(0, currentIndex).find(r => r.status !== "Pass");
          if (failedPrev) { round.marks = prevMarks; round.status = prevStatus; showToast(`Upload error → ${round.name} (${round.email}), Round: ${round.roundName}. Previous round "${failedPrev.roundName}" not Pass.`, "error"); errorCount++; return; }
        }

        round.marks = parseInt(row.Marks) || null;
        round.status = (round.marks === null || round.thresholdMark === undefined) ? "Pending" : (round.marks >= round.thresholdMark ? "Pass" : "Fail");
      });

      saveData();
      renderTable();
      showToast(errorCount>0 ? `${errorCount} record(s) failed to update.` : "Excel uploaded & applied");
      e.target.value = "";
    };
    reader.readAsArrayBuffer(file);
  }

  // ========================== Excel Download ==========================
  function downloadExcel() {
    const filtered = getFilteredData();
    if (filtered.length === 0) { showToast("No records for filter", "error"); return; }

    const data = filtered.map(r => ({
      Name: r.name,
      Email: r.email,
      Job: r.jobTitle,
      Round: r.roundName,
      Marks: r.marks ?? "",
      Threshold: r.thresholdMark ?? "",
      Status: r.status
    }));

    const ws = XLSX.utils.json_to_sheet(data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Applications");
    XLSX.writeFile(wb, "filtered_application_rounds.xlsx");
  }

  // ========================== Update Application Status ==========================
  function updateApplicationStatus(applicationId) {
    let applications = JSON.parse(localStorage.getItem("applications")) || [];
    const app = applications.find(a => a.id === applicationId);
    if (!app) return;

    const rounds = applicationRounds.filter(r => r.applicationId === applicationId).sort((a, b) => a.roundOrder - b.roundOrder);
    if (rounds.length === 0) return;

    const lastRound = rounds[rounds.length - 1];
    if (lastRound.status === "Pass") app.status = "Selected";
    else if (rounds.some(r => r.status === "Fail")) app.status = "Rejected";
    else app.status = "In Progress";

    localStorage.setItem("applications", JSON.stringify(applications));
  }

  // ========================== Init ==========================
  renderFilters();
  renderTable();
  [jobFilter, locationFilter, roundFilter, statusFilter].forEach(f => f.addEventListener("change", () => { currentPage=1; renderTable(); }));
</script>

</body>
</html>
