<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Hive Dashboard</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- AOS Animation -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <link rel="stylesheet" href="dashboard.css" />
</head>
<body class="bg-gray-50 dark:bg-neutral-900 text-gray-900 dark:text-gray-100">

  <!-- Header -->
  <header class="bg-white dark:bg-neutral-800 shadow px-6 py-4 flex justify-between items-center sticky top-0 z-50">
    <h1 class="text-2xl font-bold text-blue-600 flex items-center gap-2" data-aos="fade-right">
      <i class="fa-solid fa-chart-line"></i> Job Hive Dashboard
    </h1>
    <button class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition" data-aos="fade-left">
      <i class="fa-solid fa-right-from-bracket mr-1"></i> Logout
    </button>
  </header>

  <main class="p-6 bg-gradient-to-br from-blue-50 via-white to-blue-100 dark:from-neutral-900 dark:via-neutral-800 dark:to-neutral-900 min-h-screen">
    <div class="max-w-7xl mx-auto space-y-10">

      <!-- Top Stats -->
      <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="top-stats"></section>

      <!-- Graphs + Recent Activities -->
      <section class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="lg:col-span-2 space-y-6" id="charts-container"></div>

        <!-- Recent Activities -->
        <div class="bg-white dark:bg-neutral-800 rounded-2xl p-6 shadow-lg hover:shadow-xl transition flex flex-col"
             data-aos="fade-left" data-aos-delay="200">
          <h3 class="text-lg font-semibold mb-4 text-gray-800 dark:text-gray-200">Recent Activities</h3>
          <div class="space-y-4 text-sm text-gray-600 dark:text-gray-300 overflow-y-auto max-h-[500px] pr-2" id="recent-activities">
            <!-- Recent activities will render here dynamically -->
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="bg-white dark:bg-neutral-800 text-center py-4 text-sm text-gray-500 dark:text-gray-400" data-aos="fade-up">
    Â© 2025 Job Hive. All rights reserved.
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
