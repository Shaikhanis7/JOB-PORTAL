<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Hive Dashboard</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Toastify CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

<!-- Toastify JS -->
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: "#265DF5",
            secondary: "#0CADF3",
            darkblue: "#0A1A2F",
            neutral: {
              dark: "#0D1B2A",
              mid: "#1B263B",
              light: "#415A77",
            },
            success: "#28A745",
            danger: "#DC3545",
            baselight: "#F4F6FA",
            white: "#FFFFFF",
          },
        },
      },
    };
  </script>
</head>
<body class="flex h-screen overflow-hidden
 bg-gradient-to-br from-blue-50 to-white 
             dark:from-neutral-mid dark:to-neutral-light
             text-neutral-dark dark:text-white font-sans">

  <!-- Sidebar -->
  <aside id="sidebar" class="bg-white dark:bg-neutral-dark text-neutral-dark dark:text-white 
    w-64 flex flex-col fixed top-16 left-0 h-[calc(100%-4rem)] 
    transform -translate-x-full lg:translate-x-0 lg:relative 
    transition-transform duration-300 z-30 shadow-lg">
    
    <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
      <a href="#" class="flex items-center py-2 px-3 rounded hover:bg-primary hover:text-white transition">
        <i class="fas fa-home w-5 mr-2"></i> Home
      </a>
      <a href="./jobs/index.html" class="flex items-center py-2 px-3 rounded hover:bg-primary hover:text-white transition">
        <i class="fas fa-briefcase w-5 mr-2"></i> Jobs
      </a>
      <a href="#" class="flex items-center py-2 px-3 rounded hover:bg-primary hover:text-white transition">
        <i class="fas fa-users w-5 mr-2"></i> Candidates
      </a>
      <a href="#" class="flex items-center py-2 px-3 rounded hover:bg-primary hover:text-white transition">
        <i class="fas fa-cog w-5 mr-2"></i> Settings
      </a>
    </nav>
    <div class="p-4 border-t border-gray-200 dark:border-gray-800">
      <button class="w-full flex items-center justify-center py-2 px-4 bg-danger hover:bg-red-600 rounded transition">
        <i class="fas fa-sign-out-alt w-5 mr-2"></i> Logout
      </button>
    </div>
  </aside>

  <!-- Overlay for mobile -->
  <div id="overlay" class="fixed top-16 left-0 right-0 bottom-0 bg-black opacity-50 hidden z-20 lg:hidden"></div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-white dark:bg-neutral-dark shadow fixed top-0 left-0 right-0 z-40 h-16 w-full">
      <div class="flex items-center justify-between h-full px-4">
        <!-- Left -->
        <div class="flex items-center space-x-3">
          <button id="menu-toggle" class="lg:hidden rounded-md hover:bg-gray-200 dark:hover:bg-neutral-mid transition box-border">
            <i id="menu-icon" class="fas fa-bars w-6 h-6 text-neutral-dark dark:text-white"></i>
          </button>
          <h2 class="text-lg md:text-xl font-semibold text-gray-800 dark:text-white whitespace-nowrap">Job Hive</h2>
        </div>
        <!-- Right -->
        <div class="flex items-center space-x-3">
          <button id="dark-toggle" class="rounded-md p-2 hover:bg-gray-200 dark:hover:bg-neutral-mid transition">
            <i class="fas fa-moon w-5 h-5 text-gray-700 dark:text-white"></i>
          </button>
          <button class="rounded-full overflow-hidden w-10 h-10 bg-gray-300 dark:bg-gray-600 flex items-center justify-center hover:ring-2 hover:ring-primary transition">
            <i class="fas fa-user text-gray-700 dark:text-white"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Content Area -->
    <main class="flex-1 overflow-auto p-6 mt-16">
      <!-- Search Bar -->
      <div class="w-full mx-auto bg-white dark:bg-neutral-dark p-4 rounded-lg">
        <div class="flex flex-col md:flex-row items-center gap-4">
          <!-- Keyword -->
          <div class="flex items-center w-full md:w-1/2 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2">
            <i class="fas fa-search text-gray-500 dark:text-gray-400 mr-2"></i>
            <input id="keyword-search" type="text" placeholder="Enter Keyword/Title of the Job" class="w-full outline-none bg-transparent text-gray-700 dark:text-white" />
          </div>
          <!-- Location -->
          <div class="flex items-center w-full md:w-1/3 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2">
            <i class="fas fa-map-marker-alt text-gray-500 dark:text-gray-400 mr-2"></i>
            <input id="location-search" type="text" placeholder="Search by Location" class="w-full outline-none bg-transparent text-gray-700 dark:text-white" />
          </div>
          <!-- Button -->
          <button id="search-btn" class="w-full md:w-40 px-6 py-2 bg-primary text-white font-semibold rounded-lg hover:bg-blue-600 transition">Search Jobs</button>
        </div>
      </div>

      <!-- Jobs Actions Bar -->
      <div class="flex md:flex-row md:items-center justify-between bg-white dark:bg-neutral-dark px-4 rounded-lg gap-3">
        <button id="add-job-btn" class="flex items-center px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-600 transition">
          <i class="fas fa-plus mr-2"></i> Add Job
        </button>

        <div class="relative">
          <button id="filter-toggle" class="flex items-center px-4 py-2 rounded-lg bg-gray-100 dark:bg-neutral-mid hover:bg-gray-200 dark:hover:bg-neutral-light transition">
            <i class="fas fa-filter mr-2"></i>
            <span>Filter</span>
            <i class="fas fa-chevron-down ml-2"></i>
          </button>
         <div id="filter-menu" class="absolute right-0 mt-2 w-40 bg-white dark:bg-neutral-dark rounded-lg shadow-lg hidden z-50">
            <button data-status="open" class="w-full text-left px-4 py-2 hover:bg-primary hover:text-white">Open</button>
            <button data-status="closed" class="w-full text-left px-4 py-2 hover:bg-primary hover:text-white">Closed</button>
            <button data-status="all" class="w-full text-left px-4 py-2 hover:bg-primary hover:text-white">All</button>
          </div>
        </div>
      </div>
<!-- Job Form -->
<div id="job-form" class="hidden mt-6 bg-white dark:bg-neutral-dark p-6 rounded-lg shadow-lg max-w-5xl mx-auto">
  <h3 class="text-xl font-semibold mb-6 text-gray-800 dark:text-white">Add Job</h3>

  <form id="create-job-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <!-- Job Title -->
    <div>
      <label for="job-title" class="block mb-1 font-medium text-gray-700 dark:text-white">Job Title</label>
      <input type="text" id="job-title" placeholder="Enter Job Title" required
        class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-neutral-mid 
               text-gray-700 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-primary outline-none" />
    </div>

    <!-- Category -->
    <div>
      <label for="job-category" class="block mb-1 font-medium text-gray-700 dark:text-white">Category</label>
      <input type="text" id="job-category" placeholder="Category"
        class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-neutral-mid 
               text-gray-700 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-primary outline-none" />
    </div>

    <!-- Job Description -->
    <div class="md:col-span-2">
      <label for="job-description" class="block mb-1 font-medium text-gray-700 dark:text-white">Job Description</label>
      <textarea id="job-description" placeholder="Enter Job Description" required
        class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-neutral-mid 
               text-gray-700 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 h-28 focus:ring-2 focus:ring-primary outline-none"></textarea>
    </div>

    <!-- Skills Input -->
    <div class="md:col-span-2">
      <label class="block mb-1 font-medium text-gray-700 dark:text-white">Skills</label>
      <div class="flex flex-col sm:flex-row gap-2">
        <input type="text" id="skill-input" placeholder="Enter a skill"
          class="flex-1 p-3 border rounded-lg bg-white dark:bg-neutral-mid text-gray-800 dark:text-white 
                 border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-primary outline-none" />
        <button type="button" id="add-skill-btn"
          class="w-full sm:w-12 h-12 flex items-center justify-center rounded-full bg-primary text-white hover:bg-blue-600 transition">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div id="skills-container" class="flex flex-wrap gap-2 mt-2"></div>
    </div>

    <!-- Responsibilities -->
    <div class="md:col-span-2">
      <label for="job-responsibilities" class="block mb-1 font-medium text-gray-700 dark:text-white">Responsibilities</label>
      <textarea id="job-responsibilities" placeholder="Responsibilities"
        class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-neutral-mid 
               text-gray-700 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 h-28 focus:ring-2 focus:ring-primary outline-none"></textarea>
    </div>

    <!-- Location -->
    <div>
      <label for="job-location" class="block mb-1 font-medium text-gray-700 dark:text-white">Location</label>
      <input type="text" id="job-location" placeholder="Location"
        class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-neutral-mid 
               text-gray-700 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-primary outline-none" />
    </div>

    <!-- Job Type -->
    <div>
      <label for="job-type" class="block mb-1 font-medium text-gray-700 dark:text-white">Job Type</label>
      <select id="job-type"
        class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-neutral-mid 
               text-gray-700 dark:text-white focus:ring-2 focus:ring-primary outline-none">
        <option value="" disabled selected>Select Job Type</option>
        <option value="Full-time">Full-time</option>
        <option value="Part-time">Part-time</option>
        <option value="Internship">Internship</option>
      </select>
    </div>

    <!-- Rounds -->
    <!-- Rounds -->
<div class="md:col-span-2">
  <label class="block mb-1 font-medium text-gray-700 dark:text-white">Rounds</label>
  
  <!-- Step 1: Number of rounds and confirm button -->
  <div class="flex flex-col sm:flex-row gap-2">
    <input type="number" id="round-count" min="1" placeholder="No. of rounds"
      class="flex-1 p-3 border rounded-lg bg-white dark:bg-neutral-mid text-gray-800 dark:text-white 
             border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-primary outline-none" />
    <button type="button" id="confirm-round-count"
      class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-blue-600 transition w-full sm:w-auto">
      Confirm
    </button>
  </div>

  <!-- Step 2: Add round names (hidden initially) -->
  <div id="round-input-area" class="hidden flex flex-col sm:flex-row gap-2 mt-2">
    <input type="text" id="round-input" placeholder="Enter round name"
      class="flex-1 p-3 border rounded-lg bg-white dark:bg-neutral-mid text-gray-800 dark:text-white 
             border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-primary outline-none" />
    <button type="button" id="add-round-btn"
      class="w-12 h-12 flex items-center justify-center rounded-full bg-primary text-white hover:bg-blue-600 transition">
      <i class="fas fa-plus"></i>
    </button>
  </div>

  <!-- Step 3: Display added rounds -->
  <div id="rounds-container" class="flex flex-wrap gap-2 mt-2"></div>
  <p id="round-limit-msg" class="text-sm text-gray-500 dark:text-gray-400 mt-1"></p>
</div>


 <!-- Positions & Experience -->
<div class="md:flex md:gap-4">
  <!-- Positions -->
  <div class="md:flex-1">
    <label for="job-positions" class="block mb-1 font-medium text-gray-700 dark:text-white">Positions</label>
    <input type="number" id="job-positions" placeholder="Positions"
      class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-neutral-mid 
             text-gray-700 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-primary outline-none" />
  </div>

  <!-- Experience -->
  <div class="md:flex-1 mt-4 md:mt-0">
    <label for="job-experience" class="block mb-1 font-medium text-gray-700 dark:text-white">Experience</label>
    <input type="text" id="job-experience" placeholder="Experience"
      class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-neutral-mid 
             text-gray-700 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-primary outline-none" />
  </div>
</div>


    <!-- Action Buttons -->
    <div class="md:col-span-2 flex flex-col sm:flex-row justify-start gap-3 pt-4">
      <button type="button" id="cancel-job"
        class="px-6 py-2 rounded-lg bg-gray-300 dark:bg-neutral-light dark:text-neutral-dark hover:bg-gray-400 dark:hover:bg-neutral-mid transition">Cancel</button>
      <button type="submit"
        class="px-6 py-2 rounded-lg bg-primary text-white hover:bg-blue-600 transition shadow-md">Save Job</button>
    </div>

  </form>
</div>



<div id="jobs-container">

</div>
    </main>
  </div>
  

  <!-- Custom JS -->
  <script src="./admin-add-job.js"></script>
</body>
</html>
