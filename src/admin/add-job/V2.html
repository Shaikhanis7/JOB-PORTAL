<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Hive Dashboard</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Toastify CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: "#265DF5",
            secondary: "#0CADF3",
            darkblue: "#0A1A2F",
            neutral: { dark: "#0D1B2A", mid: "#1B263B", light: "#415A77" },
            success: "#28A745",
            danger: "#DC3545",
            baselight: "#F4F6FA",
            white: "#FFFFFF",
          },
        },
      },
    };
  </script>
</head>
<body class="flex h-screen overflow-hidden bg-white dark:bg-neutral-dark text-neutral-dark dark:text-white">

  <!-- Sidebar -->
  <aside id="sidebar" class="bg-white dark:bg-neutral-dark text-neutral-dark dark:text-white 
    w-64 flex flex-col fixed top-16 left-0 h-[calc(100%-4rem)] 
    transform -translate-x-full lg:translate-x-0 lg:relative 
    transition-transform duration-300 z-30 shadow-lg">
    
    <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
      <a href="#" class="flex items-center py-2 px-3 rounded hover:bg-primary hover:text-white transition">
        <i class="fas fa-home w-5 mr-2"></i> Home
      </a>
      <a href="#" class="flex items-center py-2 px-3 rounded hover:bg-primary hover:text-white transition">
        <i class="fas fa-briefcase w-5 mr-2"></i> Jobs
      </a>
      <a href="#" class="flex items-center py-2 px-3 rounded-lg bg-gradient-to-r from-primary to-secondary text-white shadow-md transition">
  <i class="fas fa-tasks w-5 mr-2"></i> Manage Jobs
</a>

      <a href="#" class="flex items-center py-2 px-3 rounded hover:bg-primary hover:text-white transition">
        <i class="fas fa-users w-5 mr-2"></i> Candidates
      </a>
      <a href="#" class="flex items-center py-2 px-3 rounded hover:bg-primary hover:text-white transition">
        <i class="fas fa-cog w-5 mr-2"></i> Settings
      </a>
    </nav>
    <div class="p-4 border-t border-gray-200 dark:border-gray-800">
      <button class="w-full flex items-center justify-center py-2 px-4 bg-danger hover:bg-red-600 rounded transition">
        <i class="fas fa-sign-out-alt w-5 mr-2"></i> Logout
      </button>
    </div>
  </aside>

  <!-- Overlay for mobile -->
  <div id="overlay" class="fixed top-16 left-0 right-0 bottom-0 bg-black opacity-50 hidden z-20 lg:hidden"></div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-white dark:bg-neutral-dark shadow fixed top-0 left-0 right-0 z-40 h-16 w-full">
      <div class="flex items-center justify-between h-full px-4">
        <div class="flex items-center space-x-3">
          <button id="menu-toggle" class="lg:hidden rounded-md hover:bg-gray-200 dark:hover:bg-neutral-mid transition box-border">
            <i id="menu-icon" class="fas fa-bars w-6 h-6 text-neutral-dark dark:text-white"></i>
          </button>
          <h2 class="text-lg md:text-xl font-semibold text-gray-800 dark:text-white whitespace-nowrap">Job Hive</h2>
        </div>
        <div class="flex items-center space-x-3">
          <button id="dark-toggle" class="rounded-md p-2 hover:bg-gray-200 dark:hover:bg-neutral-mid transition">
            <i class="fas fa-moon w-5 h-5 text-gray-700 dark:text-white"></i>
          </button>
          <button class="rounded-full overflow-hidden w-10 h-10 bg-gray-300 dark:bg-gray-600 flex items-center justify-center hover:ring-2 hover:ring-primary transition">
            <i class="fas fa-user text-gray-700 dark:text-white"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Content Area -->
    <main class="flex-1 overflow-auto p-6 mt-16">
   <!-- Search & Filter + Add Job -->
<div class="w-full mx-auto bg-white dark:bg-neutral-dark p-4 rounded-lg mb-4 flex flex-wrap items-center gap-4">

  <!-- Keyword -->
  <div class="flex items-center flex-1 min-w-[200px] border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2">
    <i class="fas fa-search text-gray-500 dark:text-gray-400 mr-2"></i>
    <input id="keyword-search" type="text" placeholder="Enter Keyword/Title of the Job" class="w-full outline-none bg-transparent text-gray-700 dark:text-white" />
  </div>

  <!-- Location -->
  <div class="flex items-center flex-1 min-w-[200px] border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2">
    <i class="fas fa-map-marker-alt text-gray-500 dark:text-gray-400 mr-2"></i>
    <input id="location-search" type="text" placeholder="Search by Location" class="w-full outline-none bg-transparent text-gray-700 dark:text-white" />
  </div>

  <!-- Filter Dropdown -->
  <div class="relative w-full sm:w-auto">
    <button id="filter-btn" class="flex items-center gap-2 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-200 dark:bg-neutral-dark text-gray-700 dark:text-white hover:bg-gray-300 dark:hover:bg-neutral-light w-full sm:w-auto justify-center">
      <i class="fas fa-filter"></i> Filter
      <i class="fas fa-caret-down ml-1"></i>
    </button>
    <ul id="filter-options" class="absolute right-0 mt-2 w-40 bg-white dark:bg-neutral-dark border border-gray-300 dark:border-gray-600 rounded shadow-lg hidden z-50">
      <li class="p-2 hover:bg-gray-100 dark:hover:bg-neutral-mid cursor-pointer" data-status="all">All Jobs</li>
      <li class="p-2 hover:bg-gray-100 dark:hover:bg-neutral-mid cursor-pointer text-green-500" data-status="open">Open</li>
      <li class="p-2 hover:bg-gray-100 dark:hover:bg-neutral-mid cursor-pointer text-red-500" data-status="closed">Closed</li>
    </ul>
  </div>

  <!-- Search Button -->
  <button id="search-btn" class="px-6 py-2 flex items-center justify-center 
    bg-gradient-to-r from-primary to-secondary text-white font-semibold rounded-lg shadow-lg 
    hover:from-secondary hover:to-primary transition w-full sm:w-auto">
    <i class="fas fa-search mr-2"></i>
    Search Jobs
  </button>

  <!-- Add Job Button (same style as Search) -->
  <button id="open-job-modal" class="px-6 py-2 flex items-center justify-center 
    bg-gradient-to-r from-primary to-secondary text-white font-semibold rounded-lg shadow-lg 
    hover:from-secondary hover:to-primary transition w-full sm:w-auto">
    <i class="fas fa-plus mr-2"></i>
    Add Job
  </button>

</div>

      <!-- Jobs Container -->
      <div id="jobs-container"></div>
    </main>
  </div>


  <!-- Job Modal -->
<div id="job-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-2 md:p-4 hidden">
  <div id="job-modal-content"
       class="bg-white dark:bg-neutral-dark w-full max-w-4xl rounded-3xl shadow-2xl p-6 md:p-8 relative overflow-y-auto max-h-[90vh]">

    <!-- Close Button -->
    <button id="close-job-modal" 
            class="absolute top-2 right-2 text-black dark:text-white text-xl font-bold p-1 rounded-full ">âœ•</button>

    <!-- Stepper -->
    <div class="flex items-center mb-6 justify-center gap-3 flex-wrap mt-2">
      <div class="step-circle w-12 h-12 rounded-full flex items-center justify-center font-semibold text-white bg-blue-600 shadow-md">1</div>
      <div class="step-line h-1 flex-1 min-w-[40px] bg-gray-300 dark:bg-gray-700 rounded"></div>
      <div class="step-circle w-12 h-12 rounded-full flex items-center justify-center font-semibold border-2 border-gray-300 bg-white dark:bg-neutral-mid text-gray-600 dark:text-gray-200">2</div>
      <div class="step-line h-1 flex-1 min-w-[40px] bg-gray-300 dark:bg-gray-700 rounded"></div>
      <div class="step-circle w-12 h-12 rounded-full flex items-center justify-center font-semibold border-2 border-gray-300 bg-white dark:bg-neutral-mid text-gray-600 dark:text-gray-200">3</div>
    </div>

    <!-- Form -->
    <form id="create-job-form" class="space-y-6 md:space-y-8">

      <!-- Step 1: Job Basics -->
      <div class="step">
        <h2 class="text-xl md:text-2xl font-bold mb-4 text-gray-800 dark:text-white">Job Basics</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Job Title -->
          <div>
            <label class="text-gray-700 dark:text-gray-200">Job Title</label>
            <input type="text" id="job-title" required 
                   class="w-full p-3 border rounded-lg shadow-sm bg-gray-100 dark:bg-neutral-mid text-gray-800 dark:text-white"/>
          </div>

          <!-- Category -->
          <div>
            <label class="text-gray-700 dark:text-gray-200">Category</label>
            <div class="flex gap-2">
              <div id="category-wrapper" class="flex-1">
                <select id="job-category" class="w-full p-3 border rounded-lg bg-gray-100 dark:bg-neutral-mid text-gray-800 dark:text-white"></select>
              </div>
              <button type="button" id="add-category-btn" 
                      class="px-4 py-2]   bg-gradient-to-r from-primary to-secondary  text-white rounded-lg transition text-2xl">+</button>
            </div>
          </div>

          <!-- Job Type -->
          <div>
            <label class="text-gray-700 dark:text-gray-200">Job Type</label>
            <select id="job-type" class="w-full p-3 border rounded-lg bg-gray-100 dark:bg-neutral-mid  text-gray-800 dark:text-white">
              <option value="">Select Type</option>
              <option>Full-time</option>
              <option>Part-time</option>
              <option>Internship</option>
            </select>
          </div>

          <!-- Location -->
          <div>
            <label class="text-gray-700 dark:text-gray-200">Location</label>
            <div class="flex gap-2">
              <div id="location-wrapper" class="flex-1">
                <select id="job-location" class="w-full p-3 border rounded-lg bg-gray-100 dark:bg-neutral-mid text-gray-800 dark:text-white"></select>
              </div>
              <button type="button" id="add-location-btn" 
                      class="px-4 py-2]   bg-gradient-to-r from-primary to-secondary  text-white rounded-lg transition text-2xl">+</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Step 2: Description & Skills -->
      <div class="step hidden">
        <h2 class="text-xl md:text-2xl font-bold mb-4 text-gray-800 dark:text-white">Description & Skills</h2>
        <textarea id="job-description" placeholder="Job Description" 
                  class="w-full p-3 border rounded-lg bg-gray-100 dark:bg-neutral-mid text-gray-800 dark:text-white"></textarea>
        <textarea id="job-responsibilities" placeholder="Responsibilities" 
                  class="w-full p-3 border rounded-lg bg-gray-100 dark:bg-neutral-mid text-gray-800 dark:text-white mt-2"></textarea>

        <!-- Skills -->
        <div class="mt-2">
          <label class="text-gray-700 dark:text-gray-200">Skills</label>
          <div class="flex gap-2 mt-2">
            <input type="text" id="skill-input" placeholder="Enter a skill" 
                   class="flex-1 p-3 border rounded-lg bg-gray-100 dark:bg-neutral-mid text-gray-800 dark:text-white"/>
            <button type="button" id="add-skill-btn" 
                    class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">Add</button>
          </div>
          <div id="skills-container" class="flex flex-wrap gap-2 mt-2"></div>
        </div>
      </div>

      <!-- Step 3: Rounds & Extras -->
     <!-- Step 3: Rounds -->
<div class="step hidden">
  <h2>Rounds & Extras</h2>

  <input type="number" id="round-count" placeholder="How many rounds?" class="p-3 border rounded-lg w-full mb-2"/>
  <button type="button" id="confirm-round-count" class="px-3 py-1 bg-blue-600 text-white rounded-lg mb-2">Confirm</button>

  <div id="round-input-area" class="hidden flex gap-2 mb-2">
    <input type="text" id="add-round-input" placeholder="Enter round name" class="p-3 border rounded-lg flex-1"/>
    <button type="button" id="add-round-btn" class="px-4 py-2 bg-green-500 text-white rounded-lg">Add</button>
  </div>

  <p id="round-limit-msg" class="text-sm text-gray-500 mb-2"></p>
  <div id="rounds-container" class="flex flex-wrap gap-2"></div>

  <input type="number" id="job-positions" placeholder="Positions" class="p-3 border rounded-lg w-full mb-2"/>
  <input type="text" id="job-experience" placeholder="Experience" class="p-3 border rounded-lg w-full mb-2"/>
</div>


      <!-- Navigation Buttons -->
      <div class="flex justify-between pt-4 flex-wrap gap-2">
        <button type="button" class="prev-step px-6 py-2 bg-gray-200 dark:bg-neutral-mid text-gray-700 dark:text-white rounded-lg hover:bg-gray-300 dark:hover:bg-neutral-light transition hidden">Back</button>
        <button type="button" class="next-step px-6 py-2 bg-gradient-to-r from-primary to-secondary text-white font-semibold rounded-lg shadow-lg hover:from-secondary hover:to-primary transition">Next</button>
        <button type="submit" class="finish-step hidden px-6 py-2 bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold rounded-lg shadow-lg hover:from-green-600 hover:to-green-700 transition">Save Job</button>
      </div>
    </form>
  </div>
</div>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
