<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Job Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<!-- Open Modal Button -->
<button id="open-job-modal" class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700">
  Open Add Job Modal
</button>

<!-- Job Modal -->
<div id="job-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-2 md:p-4 hidden">
  <div id="job-modal-content"
       class="bg-white w-full max-w-4xl rounded-3xl shadow-2xl p-6 md:p-8 relative overflow-y-auto max-h-[90vh]">

    <!-- Close -->
    <button onclick="JobModal.close()"
            class="absolute top-2 right-2 text-black text-3xl font-bold p-1 rounded-full hover:bg-gray-200 transition">âœ•</button>

    <!-- Stepper -->
    <div class="flex items-center mb-6 justify-center gap-3 flex-wrap mt-2">
      <div class="step-circle w-12 h-12 rounded-full flex items-center justify-center font-semibold text-white bg-blue-600 shadow-md">1</div>
      <div class="step-line h-1 flex-1 min-w-[40px] bg-gray-300 rounded"></div>
      <div class="step-circle w-12 h-12 rounded-full flex items-center justify-center font-semibold border-2 border-gray-300 bg-white text-gray-600">2</div>
      <div class="step-line h-1 flex-1 min-w-[40px] bg-gray-300 rounded"></div>
      <div class="step-circle w-12 h-12 rounded-full flex items-center justify-center font-semibold border-2 border-gray-300 bg-white text-gray-600">3</div>
    </div>

    <!-- Form -->
    <form id="create-job-form" class="space-y-6 md:space-y-8">
      <!-- Step 1 -->
      <div class="step">
        <h2 class="text-xl md:text-2xl font-bold mb-4">Job Basics</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label>Job Title</label>
            <input type="text" id="job-title" required class="w-full p-3 border rounded-lg shadow-sm"/>
          </div>
          <div>
            <label>Category</label>
            <div class="flex gap-2">
              <div id="category-wrapper" class="flex-1">
                <select id="job-category" class="w-full p-3 border rounded-lg"></select>
              </div>
              <button type="button" onclick="JobModal.switchToInput('category')" class="px-4 py-2 bg-green-500 text-white rounded-lg">+</button>
            </div>
          </div>
          <div>
            <label>Job Type</label>
            <select id="job-type" class="w-full p-3 border rounded-lg">
              <option value="">Select Type</option>
              <option>Full-time</option>
              <option>Part-time</option>
              <option>Internship</option>
            </select>
          </div>
          <div>
            <label>Location</label>
            <div class="flex gap-2">
              <div id="location-wrapper" class="flex-1">
                <select id="job-location" class="w-full p-3 border rounded-lg"></select>
              </div>
              <button type="button" onclick="JobModal.switchToInput('location')" class="px-4 py-2 bg-green-500 text-white rounded-lg">+</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="step hidden">
        <h2>Description & Skills</h2>
        <textarea id="job-description" placeholder="Description" class="w-full p-3 border rounded-lg"></textarea>
        <textarea id="job-responsibilities" placeholder="Responsibilities" class="w-full p-3 border rounded-lg mt-2"></textarea>
        <div class="mt-2">
          <label>Skills</label>
          <div class="flex gap-2 mt-2">
            <input type="text" id="skill-input" placeholder="Enter a skill" class="flex-1 p-3 border rounded-lg"/>
            <button type="button" id="add-skill-btn" class="px-4 py-2 bg-green-500 text-white rounded-lg">Add</button>
          </div>
          <div id="skills-container" class="flex flex-wrap gap-2 mt-2"></div>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="step hidden">
        <h2>Rounds & Extras</h2>
        <div class="mb-2">
          <input type="number" id="round-count" placeholder="Number of rounds" class="p-3 border rounded-lg"/>
          <button type="button" id="confirm-round-count" class="px-3 py-1 bg-blue-600 text-white rounded-lg ml-2">Confirm</button>
          <p id="round-limit-msg" class="text-sm text-gray-500"></p>
        </div>
        <div id="round-input-area" class="flex gap-2 mb-4 hidden">
          <input type="text" id="round-input" placeholder="Enter Round Name" class="flex-1 p-3 border rounded-lg"/>
          <button type="button" id="add-round-btn" class="px-3 py-1 bg-green-500 text-white rounded-lg">Add Round</button>
        </div>
        <div id="rounds-container" class="flex flex-wrap gap-2 mb-4"></div>
        <input type="number" id="job-positions" placeholder="Positions" class="p-3 border rounded-lg w-full mb-2"/>
        <input type="text" id="job-experience" placeholder="Experience" class="p-3 border rounded-lg w-full mb-2"/>
      </div>

      <div class="flex justify-between pt-4">
        <button type="button" class="prev-step px-6 py-2 bg-gray-200 rounded-lg hidden">Back</button>
        <button type="button" class="next-step px-6 py-2 bg-blue-600 text-white rounded-lg">Next</button>
        <button type="submit" class="finish-step hidden px-6 py-2 bg-green-600 text-white rounded-lg">Save Job</button>
      </div>
    </form>
  </div>
</div>

<script src="jobModal.js"></script>
</body>
</html>
